<!-- Header User -->
<app-header-user></app-header-user>

<!-- Login Form -->
<div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
      <div class="card z-depth-4">
        <div class="card-content">
          <span class="card-title center-align">Iniciar Sesión</span>

          <form (ngSubmit)="register()">
            <!-- Email -->
            <div class="input-field">
              <i class="material-icons prefix">email</i>
              <input id="email" type="email" [(ngModel)]="username" name="email" class="validate" required autocomplete="off">
              <label for="email">Correo Electrónico</label>
              <span class="helper-text" data-error="Correo inválido" data-success="Correcto">Ingrese su correo</span>
            </div>

            <!-- Password -->
            <div class="input-field">
              <i class="material-icons prefix">lock</i>
              <input id="password" type="password" [(ngModel)]="password" name="password" class="validate" required>
              <label for="password">Contraseña</label>
              <span class="helper-text" data-error="Campo requerido" data-success="Correcto">Ingrese su contraseña</span>
            </div>

            <!-- Submit Button -->
            <div class="center-align">
              <button type="submit" class="btn-large waves-effect waves-light green">
                <i class="material-icons left">check</i>Ingresar
              </button>
            </div>
          </form>
        </div>

        <!-- Register Link - Trigger Modal -->
        <div class="card-action center-align">
          <a href="#registerModal" class="modal-trigger">¿No tienes una cuenta? Regístrate aquí</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Registration -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <h4>Registro</h4>

    <!-- Registration Form -->
    <form (ngSubmit)="register()">
      <!-- Nombre -->
      <div class="input-field">
        <input id="name" type="text" [(ngModel)]="name" name="name" class="validate" required autocomplete="off">
        <label for="name">Nombre</label>
      </div>

      <!-- Apellido -->
      <div class="input-field">
        <input id="surname" type="text" [(ngModel)]="surname" name="surname" class="validate" required autocomplete="off">
        <label for="surname">Apellido</label>
      </div>

      <!-- Email -->
      <div class="input-field">
        <input id="email" type="email" [(ngModel)]="email" name="email" class="validate" required autocomplete="off">
        <label for="email">Email</label>
      </div>

      <!-- Dirección -->
      <div class="input-field">
        <input id="address" type="text" [(ngModel)]="address" name="address" class="validate" required autocomplete="off">
        <label for="address">Dirección</label>
      </div>

      <!-- Teléfono -->
      <div class="input-field">
        <input id="cellphone" type="text" [(ngModel)]="cellphone" name="cellphone" class="validate" required autocomplete="off">
        <label for="cellphone">Teléfono</label>
      </div>

      <!-- Contraseña -->
      <div class="input-field">
        <input id="password" type="password" [(ngModel)]="password" name="password" class="validate" required autocomplete="off">
        <label for="password">Contraseña</label>
      </div>

      <!-- Submit Button -->
      <div class="center-align">
        <button type="submit" class="btn waves-effect waves-light green">
          <i class="material-icons left">check</i>Guardar
        </button>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
  </div>
</div>

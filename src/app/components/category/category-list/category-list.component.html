<app-header-admin></app-header-admin>


<div class="container">
    <h1 class="mt-4 mb-3">
        <small>Lista de Categorías</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item active"> Lista de Categorías</li>
    </ol>

    <a class="btn btn-primary" routerLink="/admin/category/add"> Crear Categoría</a>
    <h2>Categorías</h2>
    <table class="table">
        <thead>
            <tr>
                
                <th>Nombre</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>            
            <tr *ngFor="let c of categories">
                <td>{{c.name}}</td>                
                <td><button class="btn btn-warning" [routerLink]="['/admin/category/edit', c.id]">Editar</button></td>
                <td><button class="btn btn-danger" (click)="deleteCategoryById(c.id)">Eliminar</button></td>
            </tr>   
        </tbody>
    </table>
    
    

</div>
